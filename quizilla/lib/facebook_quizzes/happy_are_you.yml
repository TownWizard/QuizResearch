      value_ceiling: 7
    quiz_recommendation_1:
      name: "Fair"
      recommendation: "Based on your responses to the preceding questions, your emotional state appears to be GOOD. This is a good place to be, but you realize you could be even better. Clearly, you have several things working and the idea now is to identify those areas that are still somewhat out of balance and take some initial steps to make the necessary adjustments so that you can incrementally improve the quality of your life. In fact, if you would like to consider your health from a broader, more holistic perspective, consider answering one of the following two questions to gain further insight into how you might achieve a state of health and vitality that you desire."
      value_floor: 8
      value_ceiling: 15
