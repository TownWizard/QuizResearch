      name: "Poor"
      recommendation: "Based on your responses to the preceding questions, your emotional state appears to be FAIR. The good news is that there is a lot of room for improvement. And, often, taking some simple steps can help you move from a fair state of emotional health to a good one. In addition, if you would like to consider your health from a broader, more holistic perspective, consider answering one of the following two questions to gain further insight into how you might achieve the state of health and vitality that you desire."
