quiz:
  quiz_category_id: 5
  name: Which Disney Princess Are You?
  quiz_photo_path: "Disneyprincess.jpg"
  description: "Growing up, did you ever watch a classic Disney movie and think, \"Hey,that's me!\"? Are you waiting for your Prince Charming to come along, or would you rather slay life's dragons by yourself? Take this two-minute quiz and see which fairytale princess you truly are."
  partner_id: 3
  active: true

  quiz_recommendations:
    quiz_recommendation_0:
      name: "You're a real Cinderella!"
      recommendation: "You are the living embodiment of Cinderella who never stops believing.Welcome to the ball, Cinderella, this is your life. Your feet are firmly planted in those gorgeous glass slippers; you are all about patience and positive attitude in facing obstacles. For you, life is one big potential romance, and you find there's more sugar than spice around every corner. If you have found your Prince Charming, you keep the romance alive by finding new ways to share your love for each other. If you are still waiting for that Knight in Shining Armor to sweep you off your feet, get out in the world more often and kiss a few more frogs, so your fantasy will become reality."
      value_ceiling: 1666.0
      value_floor: 1000.0
    quiz_recommendation_1:
      name: "You're Mulan!"
      recommendation: "You're Mulan. With unwavering will and strong sense of commitment, you are determined to pursue what you set out to accomplish. You don't need any fancy dresses or fairy godmothers, because you take matters into your own hands. For you, half the fun of living is fighting for what you want and what you believe in. The sky is the limit for you and there's not a person out there who can tame your wild heart...or is there? Try slowing down a little, and you will find that many men out there are attracted to your sense of confidence and determination."
      value_ceiling: 2333.0
      value_floor: 1667.0
    quiz_recommendation_2:
      name: "You're a real Sleeping Beauty!"
      recommendation: "You're a Sleeping Beauty who's oblivious to the world around you.Sure, you don't let life's little annoyances get you down, and you enjoy spending more time inside your own head than outside with others.  It's okay that you march to the beat of your own drum, but don't forget that we are social animals and we need to interact with our peers in order to live a full and rich life. So try to pay a little more bit more attention to your surrounding. Don't forget to enjoy the people around you and find a way to participate in your community."
      value_ceiling: 3000.0
      value_floor: 2334.0

