  quiz_recommendations:
    quiz_recommendation_0:
      name: You do whatever it takes.
      recommendation: "Do whatever it takes: You are someone who knows what you want and how to get it. You take matters into your own hands, and getting a guy is no exception. Whether it's making a bold move to ask a guy on a date or simply creating the right environment for you guys to meet, you are not waiting for him or leaving it up to chance."
      value_ceiling: 1333.0
      value_floor: 800.0
    quiz_recommendation_1:
      name: You let nature take its course
      recommendation: "Let nature take its course: You are a true believer in everything happens for a reason and everything will work out in the end if it's meant to be. When it comes to getting a guy, you take the same natural and laid-back approach. When the right opportunity comes along, you take it, but you don't go out of you way to make things happen."
      value_ceiling: 1867.0
      value_floor: 1334.0
    quiz_recommendation_2:
      name: You play hard to get
      recommendation: "You play hard to get: You take a very passive aggressive approach when pursuing man because you know how to keep them interested. Dating is fun, because it is a game and no game is fun without some challenges. You believe men are conditioned to pursue women and they often enjoy the challenges. By playing hard to get, not only you appear more attractive to them, but also keep them coming back for more."
      value_ceiling: 2400.0
      value_floor: 1868.0

